{% extends "layout.html" %}

{% block body %}
    <h1>Welcome.</h1>
    <a href="/create_game">Create a new game</a>

    <hr/>
    {% for game in games %}
        {% if not game.public %}
            {% continue %}
        {% endif %}
        <a href="/game/{{ game.id }}">
            {{ game.name }}
            <span class="badge bg-secondary">{{ game.players|length }} players</span>
            </a><br/>
    {% endfor %}
{% endblock %}
